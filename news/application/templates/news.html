{% extends "base.html"%}
{% block title%} {{ title }} {% endblock %}
{% block content %}
{% for data in all_news %}

<div class="row">
    <div class="col-sm-12">
    <div class="card p-5 bg-light">
        <h4>Title : {{ data.title }}</h4>
        <label>Author Name : {{ data.author_name }}</label>
        <lable>{{ data.date }}</lable>
        <h2>{{ data.headline }}</h2>
        <div>{{ data.description }}</div>        
</div>
</div>
</div>
<br>
{% endfor %}
{% endblock %}
