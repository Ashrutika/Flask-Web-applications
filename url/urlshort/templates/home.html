{% extends 'base.html' %}

{% block title %}URL Shortener{% endblock %}

{% block main %}


<div class="container">
  <div class="card-deck mb-3">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal text-center">Website</h4>
      </div>
      <div class="card-body">
        <form action="/url-page" method="post">
         <label for="url">Website URL</label>
          <input type="url" class="form-control" name="url" id="url" value="" required>
          <br>
 	<label for="code">Short Name</label>
          <input type="text" class="form-control" name="code" id="code" value="" required>
          <br>
          <button class="btn btn-primary btn-lg btn-block" type="submit" >Shorten</button>
        </form>
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal text-center">File</h4>
      </div>
      <div class="card-body">
        <form action="/url-page" method="POST" enctype="multipart/form-data">
	 <label for="file">Upload File</label>
	<br>
          <input type="file"  name="file" id="file" required>
          <br>
	<br>
         <label for="code">Short Name</label>
          <input type="text" class="form-control" name="code" id="code" value="" required>
          <br>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Shorten</button>
        </form>
      </div>
    </div>
  </div>

  {% if codes %}
<div  style="margin-bottom:1.5%;border-radius:3px;box-shadow:0.5px 0px 2px gray;padding:1%">
  <h3>Codes you have created:</h3>
  <ul>
    {% for code in codes %}
    <a href="{{ url_for('urlshort.redirect_url', code=code) }}">
      <li>{{ code }}</li>
    </a>
    {% endfor %}
  </ul>
<div>
  {% endif %}
</div>

{% endblock %}
